<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Бегуны</title>
  <!-- Подключение Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Подключение стилей -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Частицы на заднем плане -->
  <div id="particles"></div>

  <!-- Основной контент -->
  <div class="container py-5">
    <h1 class="text-center mb-4">Статистика бегунов</h1>

    <!-- Таблица бегунов -->
    <div class="table-responsive">
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>Фото</th>
            <th>Ник</th>
            <th>Км пробежал</th>
            <th>Процент от лидера</th>
          </tr>
        </thead>
        <tbody id="runners-table-body">
          <!-- Данные будут загружены через JavaScript -->
        </tbody>
      </table>
    </div>

    <!-- Команды -->
    <h2 class="text-center mt-5 mb-4">Команды</h2>
    <div class="row" id="teams-container">
      <!-- Команды будут загружены через JavaScript -->
    </div>
  </div>

  <!-- Подключение скриптов -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
